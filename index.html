<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crypto Tracker</title>
    <!--fonts, stylesheet, and Bulma links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
   <div class="field">
       <!--navbar-->
        <div class="control" id="navbar">
            <!--input box for searches-->
            <div>
            <input id="searchInput" class="input" type="text" placeholder="Text input" />
            <!--button to confirm search-->
            <button id="searchBtn" class="button">Search</button>
            </div>
            <div id="title">Fetch Coin</div>    
        </div>
            
       
        <div class="modal" id="searchModal">
            <div class="modal-background"></div>
            <div class="modal-content">
              
                    <div class="box">
                    <div class="select is-multiple is-large">
                        <select multiple size="3" id="result-select">
                            <option value="0">item 1</option>
                            <option value="1">item 2</option>
                            <option value="2">item 3</option>
                        </select>
                    </div>
                    <button id="selectBtn" class="button">Select</button>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>

        <section class="section">
        </section>
        <script src="./assets/script.js"></script>

</body>

</html>
