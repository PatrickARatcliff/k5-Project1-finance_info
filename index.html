<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crypto Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="field">
        <div class="control" id="navbar">
            <input id="searchInput" class="input" type="text" placeholder="Text input" />
            <button id="searchBtn" class="button">Search</button>
        </div>

        <div class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="box">
                    <div class="select is-multiple is-large">
                        <select multiple size="3" id="result-select">
                            <option value="result1">item 1</option>
                            <option value="result2">item 2</option>
                            <option value="result3">item 3</option>
                        </select>
                    </div>
                    <button id="selectBtn" class="button">Select</button>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>

        <section class="section">
            <div class="container">
                <div class="columns">
                    <div id="priceDisp" class="box-custom column is-one-third">
                        <div id="coinName">NAME</div>
                        <div id="coinSymbol">SYMBOL</div>
                        <div id="coinPrice">PRICE</div>
                    </div>

                    <div id="headLineDisp" class="box-custom column is-two-thirds">
                        <!-- <div id="artTitle"></div> -->
                        <a id="artTitle" href="" target="_blank"></a>
                        <div id="artDesc"></div>
                        <div id="artDate"></div>
                    </div>
                </div>
            </div>
        </section>
        <script src="./assets/script.js"></script>

</body>

</html>
